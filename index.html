<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Práctica para la asignatura de Semiótica informática compartiendo datos entre archivos mediante el método GET en el formulario">
    <title>Document</title>
</head>
<body>

    <div class="skewed">
    </div>
    <div class="Titulo">
        <h1 class="Menu__Title">BIENVENIDOS!</h1>
        <p class="Menu__Text">
            Para ingresar debes ser <b>mayor de edad</b> y tener un <b>nombre registrado</b>
        </p>
    </div>

    <form action="home.html" method="get">
        <label for="Nombre">Nombre:</label>
        <input type="text" name="Nombre" placeholder="Nombre" id="Nombre" class="Nombre">
        <label for="Nacimiento">Fecha de Nacimiento:</label>
        <input type="date" name="Nacimiento" placeholder="" id="Nacimiento" class="Nacimiento">
        <input type="submit" value="Enviar!" class="oculto" id="Enviar">
    </form>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</body>
</html>
